<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to Nashville</h1>
    <div id="Inputs">
      <fieldset>
        <input
          type="text"
          id="searchParks"
          placeholder="Parks by feature"
        /><button id="searchParksBtn">Search</button>
      </fieldset>
      <fieldset>
        <input
          type="text"
          id="searchRestaurants"
          placeholder="Restaurants by food type"
        /><button id="searchRestaurantsBtn">Search</button>
      </fieldset>
      <fieldset>
        <input
          type="text"
          id="searchMeetups"
          placeholder="Meetups by topic"
        /><button id="searchMeetupsBtn">Search</button>
      </fieldset>
      <fieldset>
        <input
          type="text"
          id="searchConcerts"
          placeholder="Concerts by genre"
        /><button id="searchConcertsBtn">Search</button>
      </fieldset>
    </div>
    <h2>Results</h2>
    <div id="searchResultsDiv">
      <div id="parksContainer"></div>
      <div id="restaurantsContainer"></div>
      <div id="meetupsContainer"></div>
      <div id="concertsContainer"></div>
    </div>
    <h2>My Itenerary</h2>
    <div id="iteneraryDiv">
      <p id="parksItenerary"></p>
      <p id="restaurantsItenerary"></p>
      <p id="meetupsItenerary"></p>
      <p id="concertsItenerary"></p>
    </div>

    <script src="scripts/keys.js"></script>
    <script src="scripts/concerts/api.js"></script>
    <script src="scripts/concerts/dom.js"></script>
    <script src="scripts/concerts/main.js"></script>
    <script src="scripts/restaurants/api.js"></script>
    <script src="scripts/restaurants/components.js"></script>
  </body>
</html>
